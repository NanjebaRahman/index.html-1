<!DOCTYPE html>

<html>

<head>

<title>Student Information Form</title>

</head>
<body>
    <fieldset>
        <legend><h1>student information from </h1></legend>
      
  <form action="./controller.html">
    <label for="f_Name">name:</label>
    <input type="text" id="f_Name" name="f_Name" placeholder="Enter your first name">
    
    <br><br>

    <label for="l_Name">last name:</label>
    <input type="text" id="l_Name" name="l_Name" placeholder="Enter your last name">
    
    <br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="your email">
    
    <br><br>
    <label for="phone">contect number:</label>
    <input type="number" id="phone" placeholder="number">
    
    <br><br>
    <label for="pass">password:</label>
    <input type="password" id="phone" placeholder="number">
    
    <br><br>
    <label for="pass">confirm password:</label>
    <input type="password" id="phone" placeholder="number">
    
    
    <br><br>
    <label for="">Gender:</label>
    

    <input type="radio" id="man" name="gender">
    <label for="man">man</label>

    <input type="radio" id="women" name="gender">
    <label for="women">Women</label>
    
    
    <br><br>
    <select name="" id="">
      <option disabled selected>----select your divition----</option>
      <option value="1">Dhaka</option>
      <option value="1">Chattogram</option>
      <option value="1">Rajshahi</option>
      <option value="1">Khulna</option>
      <option value="1">Barishal</option>
      <option value="1">Rangpur</option>
      <option value="1">Mymensingh</option>
      <option value="1">Sylhet</option>
    </select>
    
    
    <br><br>

    <label for="image">
        <img src="./download" alt="" width="150">
    <input hidden type="file" id="image"accept="png">
    </label>
      
    <br><br>
    <label for="birth">birth date</label>
    <input type="date">
    
    
    <br><br>
    <label for="date_time">date time local</label>
    <input type="date time local">
    
    <br><br>

    <label for="color">color:</label>
    <input type="color">
    
    <br><br>
    <label for="url">URL:</label>
    <input required type="url">
    
    
    <br><br>

    <label for="description">description:</label><br>
    <textarea id="" name="" rows="10" cols="100" placeholder="Enter your opinion"></textarea>
    
    
    <br><br>
    <button type="submit">submit your documents </button> 
    <button type="reset">reset</button>

  </form>
    </fieldset>
</body>
</html>
